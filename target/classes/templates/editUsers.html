<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Edit User

<form th:method="PUT" th:action="@{/editUsers}" th:object="${user}">
    <label for="id">Id</label>
    <input type="text" th:field="*{id}" id="id"/>
    <br/>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="name">First Name</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>
    <label for="lastname">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="roles">Roles</label>
    <select name="roles">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" id="roles"></option>
    </select><br/>
    <br/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
